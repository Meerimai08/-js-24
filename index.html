<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700;800&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <div class="container">
                    <div class="header__content">
                        <a href="#" class="header__content-logo">Travelulu</a>
                        <img src="./images/menu.svg" alt="" />
                    </div>
                
                </div>
                <hr>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__content">
                        <div class="hero__content-info">
                            <h1 class="hero-title">
                               
                                Plan your next big trip overseas.
                            </h1>
                            <div class="hero__content-btn">
                                <img src="./images/Button.png" alt="">
                                <img src="./images/button2.png" alt="">
                            </div>
                        </div>
                            <div class="hero__content-img">
                                <img src="./images/boarding.png" alt="">
                            </div>
                           
                        
                    </div>
                        <div class="hero__block">
                            <div class="hero__block-info">
                                <h4 class="hero__block-title">
                                    <img src="./images/Airplane.svg" alt="">23,973</h4>
                                <p class="hero__block-text">Travel to over 23 thousand <br />locations around the world.</p>
                                
                            </div>
                            <div class="hero__block-info">
                                <h4 class="hero__block-title">
                                    <img src="./images/earth.svg" alt="">82,000</h4>
                                <p class="hero__block-text">Read tens of thousands<br /> of reviews of destinations.</p>
                            </div>
                            <div class="hero__block-info">
                                <h4 class="hero__block-title">
                                    <img src="./images/bicycle.svg" alt="">4,000,000</h4>
                                <p class="hero__block-text">Visited by millions of<br /> travellers every single day.</p>
                            </div>
                        </div>
                        
                    
                    
                </div>
                </div>
            </section>
                
            </div>
        </div>
    </body>
</html>
